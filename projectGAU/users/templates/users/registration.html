{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css"
          integrity="sha512-bYPO5jmStZ9WI2602V2zaivdAnbAhtfzmxnEGh9RwtlI00I9s8ulGe4oBa5XxiC6tCITJH/QG70jswBhbLkxPw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://kit.fontawesome.com/4968fb9aa5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'application/style/base.css' %}">
    <link rel="stylesheet" href="{% static 'application/style/form.css' %}">
    <link rel="icon" type="image/x-icon" href="../../../pictures/favicon.ico">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'users/style/profile.css' %}">
</head>

<style>
    input[type=text], select {
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>


<body>

<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">

        {% if messages %}
            {% for mess in messages %}
                <div class="warnings alert-{{ mess.tags }} d-flex justify-content-center align-items-center">
                    {{ mess }}

                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="col-lg-3"></div>
</div>

<div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
        <div class="user-block mt-5">
            <h2 class="text-center">Registration</h2>
            <div class="m-sm-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="">
                        <div class="text-center">
                            <input type="text" name="name" minlength="1" pattern="[A-Za-z]{1,}" placeholder="name"
                                   required><b> .</b>
                            <input type="text" name="surname" minlength="1" pattern="[A-Za-z]{1,}" placeholder="surname"
                                   required><b> @std.gau.edu.tr</b>
                        </div>
                        <p class="text-center mt-2">Password will be send on your email address</p>
                        <hr class="mt-5 mb-2">
                        <div class="d-flex justify-content-around" style="width: 100%">
                            <button class="btn btn-success me-md-2" type="submit">Send</button>
                            <a class="btn btn-danger" href="{% url 'logIn' %}">Log in</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
    </div>

</div>

<script src="{% static 'forum/script/base.js' %}"></script>
</body>
</html>
