    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        {% if messages %}
        {% for mess in messages %}

<div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
        <div class="user-block mt-5">
            <h2 class="text-center">Sign in</h2>
            <div class="m-sm-5">
                <form method="post">
                    {% csrf_token %}
                    <p class="text-center">If you are student/teacher use your email instead username.</p>
                    {{ form| crispy }}
                    <div class="">
                        <button class="btn btn-success me-md-2" type="submit">Enter</button>
                        <a class="btn btn-danger" href="{% url 'registration' %}">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
    </div>

</div>
