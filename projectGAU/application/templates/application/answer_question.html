{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css"
          integrity="sha512-bYPO5jmStZ9WI2602V2zaivdAnbAhtfzmxnEGh9RwtlI00I9s8ulGe4oBa5XxiC6tCITJH/QG70jswBhbLkxPw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://kit.fontawesome.com/4968fb9aa5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'application/style/base.css' %}">
    <link rel="stylesheet" href="{% static 'application/style/form.css' %}">
    <link rel="icon" type="image/x-icon" href="../../../pictures/favicon.ico">
    <title>Answer Question</title>
    <link rel="stylesheet" href="{% static 'users/style/profile.css' %}">
</head>

<style>
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    textarea, select {
        width: 100%;
        padding: 12px 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>


<body>

<div style="min-height: 84vh;
    background-image: url(../../../pictures/gaulogo.jpg);
    background-blend-mode: multiply;">
<main class="mt-2 container" style="width: 100%;">
    {% if messages %}
                {% for mess in messages %}
                    <div class="warnings alert-{{ mess.tags }} d-flex justify-content-center align-items-center">
                        {{ mess }}

                    </div>
                {% endfor %}
            {% endif %}
    <div class="col mb-3">
        <div class="card shadow-sm">
            <div class="card-body">
            <h4>{{ question.title }}</h4>
            <p>{{ question.question }}</p>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <textarea name="answer" class="question-area mx-auto my-3"
                                                                   placeholder="Answer"
                                                                   style="min-height: 200px;">{{ question.answer }}</textarea>



                    <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" formaction="{% url 'answeredQuestion' question.id 1 %}" class="btn btn-sm btn-outline-success">Answered</button>
                            <button type="submit" formaction="{% url 'answeredQuestion' question.id 2 %}" class="btn btn-sm btn-outline-warning">Evaluated</button>
                            <button type="submit" formaction="{% url 'answeredQuestion' question.id 3 %}"  class="btn btn-sm btn-outline-danger">Discarded</button>
                    </div>
            </form>
            </div>
        </div>
    </div>
</main>
</div>
<nav class="fixed-bottom navbar-expand-sm navbar-dark bg-dark" style="padding: 0.5rem 1rem;">

  <div class="d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="#"><i class="fas fa-arrow-circle-up"></i></a>
      <a href="{% url 'home' %}"><img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Gau-logo.png" alt="" style="height: 80px; width: 80px;margin-left: 168px"></a>
    <div class="d-flex flex-column align-items-end">
        <p class="text-end align-self-end" style="color: white; font-size: 13px; font-weight: bold; margin-bottom: 0;"><b>Made by: Mohamed Ali F Msoud <i class="fas fa-copyright"></i></b></p>
        <p style="color: white; font-size:13px">â„– 191701069</p>
    </div>
  </div>
</nav>


<script src="{% static 'forum/script/base.js' %}"></script>
</body>
</html>
